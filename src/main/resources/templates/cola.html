<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cola de Tickets</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Estado de los Turnos</h2>

    <table class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Tipo Consulta</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Box</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}">1</td>
            <td th:text="${ticket.clienteNombre}">Nombre Cliente</td>
            <td th:text="${ticket.clienteDni}">DNI</td>
            <td th:text="${ticket.clienteEmail}">email@example.com</td>
            <td th:text="${ticket.tipoConsulta}">CUENTAS</td>
            <td th:text="${ticket.fechaHora != null ? #dates.format(ticket.fechaHora, 'dd/MM/yyyy HH:mm') : '-'}">01/01/2025 10:00</td>
            <td>
            <span th:switch="${ticket.estado}">
                <span th:case="'EN_ESPERA'" class="badge bg-warning text-dark" th:text="${ticket.estado}"></span>
                <span th:case="'EN_PROCESO'" class="badge bg-info text-dark" th:text="${ticket.estado}"></span>
                <span th:case="'FINALIZADO'" class="badge bg-danger text-light" th:text="${ticket.estado}"></span>
                <span th:case="'ATENDIDO'" class="badge bg-success text-light" th:text="${ticket.estado}"></span>
                <span th:case="*" class="badge bg-secondary text-light" th:text="${ticket.estado}"></span>
            </span>
            </td>
            <td th:text="${ticket.box?.type ?: '-'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
